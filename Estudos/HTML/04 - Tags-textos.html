<!-- As principais tags de textos -->
<!-- As tags de titulos funcionam com hierárquia sendo o h1 que recebe o maior destaque e o h6 o de menor importancia -->
<h1> sou h1 </h1>
<h2> sou h2 </h2>
<h3> sou h3 </h3>
<br>
<h4> sou h4 </h4>
<h5> sou h5 </h5>
<h6> sou h6 </h6>

<!-- paragráfo -->
<p> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nesciunt exercitationem laboriosam consequatur odio ex dicta. </p>
<!-- break - br -> quebra de linha -->
<br>
<!-- negrito - b/strong b - deixa somente visualmente -> strong ativa nos mecanismo de busca que existe importancia-->
<p> <b>Lorem,</b> ipsum <strong>dolor.</strong> </p>
<!-- itálico -  i -->
<p> Lorem, <i>ipsum.</i> </p>
<!-- underline - u -->
<p> <u>lorem</u> </p>
