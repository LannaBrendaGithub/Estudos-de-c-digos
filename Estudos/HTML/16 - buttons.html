<!-- buttons
 type
    - submit - envia os dados do formulários
    - button - vai ser simplesmente um botão
    - reset - zera os inputs dentro do formulário
    - onclick - funciona somente com o JS ao que o botão for clicado
    - disable - desabilita do botão
-->

<form action="" method="GET">
  <button type="reset">Enviar</button>
</form>
